    <style>
        :root {
            --paper: #f4e4bc;
            --ink: #2b2b2b;
            --gold: #d4af37;
            /* Constraint: Shape between square and rounded */
            --squircle: 25px 8px 25px 8px; 
        }

        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--ink);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
            height: 100dvh;
            touch-action: manipulation;
        }

        #game-wrapper {
            position: relative;
            width: 400px;
            height: 600px;
            border: 4px solid var(--gold);
            border-radius: 40px; 
            overflow: hidden;
            box-shadow: 0px 0px 50px rgba(0,0,0,0.5);
            background: var(--paper);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (max-width: 420px) {
            #game-wrapper {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                border: none;
                border-radius: 0;
            }
        }

        canvas { display: block; width: 100%; height: 100%; }

        .btn-start, .btn-home-box, .btn-share-refined, .modal, .score-box, .btn-install-settings, .opt-btn {
            border-radius: var(--squircle);
        }

        /* Scrollbar Styling for Style Windows */
        .option-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            margin: 10px 0;
            max-height: 180px; /* Reduced height to keep preview visible */
            overflow-y: auto;
            padding-right: 5px;
        }

        .option-grid::-webkit-scrollbar { width: 6px; }
        .option-grid::-webkit-scrollbar-track { background: transparent; }
        .option-grid::-webkit-scrollbar-thumb { background: var(--ink); border-radius: 10px; }

        .symbol-home {
            width: 20px; height: 14px;
            background: var(--ink);
            position: relative; margin-top: 8px;
        }
        .symbol-home::before {
            content: ''; position: absolute; top: -10px; left: -4px;
            width: 0; height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 10px solid var(--ink);
        }

        .symbol-mini-ghost {
            width: 22px; height: 26px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .mini-ghost-body {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--paper);
            border: 2px solid var(--ink);
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .mini-ghost-eyes {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .ui-panel {
            position: absolute;
            top: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score-box {
            background: var(--paper);
            padding: 12px 25px;
            border: 3px solid var(--ink);
            font-weight: bold;
            color: var(--ink);
            box-shadow: 5px 5px 0px var(--ink);
            letter-spacing: 2px;
        }

        #overlay, #death-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(244, 228, 188, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 60px 0;
            box-sizing: border-box;
            z-index: 20;
            text-align: center;
        }

        #death-screen { display: none; background: rgba(43, 43, 43, 0.7); }

        .death-card {
            background: var(--paper);
            border: 4px solid var(--ink);
            border-radius: var(--squircle);
            padding: 30px;
            width: 70%;
            box-shadow: 10px 10px 0px var(--ink);
        }

        .btn-start {
            background: var(--ink);
            color: var(--paper);
            padding: 20px 40px;
            font-weight: bold; font-size: 1.2em;
            border: none;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: 0.2s; cursor: pointer;
            border-radius: var(--squircle);
        }

        .btn-home-box {
            background: var(--paper);
            padding: 18px 25px;
            border: 3px solid var(--ink);
            cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            transition: 0.2s;
        }
        
        .btn-customize {
            background: var(--gold); color: var(--ink);
            padding: 10px 20px; border-radius: 15px 5px;
            font-weight: bold; font-size: 1em;
            border: 2px solid var(--ink); margin-top: 15px;
            cursor: pointer; box-shadow: 3px 3px 0px var(--ink);
        }

        .btn-share-refined {
            background: transparent; color: var(--ink);
            padding: 12px 20px;
            font-weight: bold; font-size: 0.9em;
            border: 2px solid var(--ink); margin-top: 15px;
            cursor: pointer; display: flex;
            align-items: center; gap: 15px; justify-content: center;
            width: 100%;
        }

        .btn-settings {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px;
            background: var(--ink); color: var(--paper);
            border: none; border-radius: 12px 4px;
            cursor: pointer; z-index: 25;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            pointer-events: auto;
        }

        .btn-install-settings {
            background: var(--ink);
            color: var(--paper);
            padding: 12px 20px;
            font-weight: bold;
            font-size: 0.9em;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            display: block; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .btn-install-main {
            background: var(--paper);
            color: var(--ink);
            padding: 8px 15px;
            border-radius: var(--squircle);
            font-weight: bold; font-size: 0.8em;
            border: 2px solid var(--ink);
            margin-top: 10px;
            cursor: pointer;
            display: none; 
            box-shadow: 3px 3px 0px var(--ink);
            transition: 0.2s;
        }

        .btn-start:active, .btn-home-box:active, .btn-customize:active, .btn-settings:active, .btn-share-refined:active, .btn-install-main:active, .btn-install-settings:active { transform: scale(0.95); }

        .modal {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; background: rgba(244, 228, 188, 0.8);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 4px solid var(--ink);
            padding: 20px; z-index: 30;
            display: none; flex-direction: column; align-items: center;
            box-shadow: 10px 10px 0px var(--ink);
        }

        /* Slot Selector Styles */
        .slot-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            width: 100%;
            justify-content: center;
        }

        .slot-btn {
            background: var(--paper);
            border: 2px solid var(--ink);
            padding: 5px 8px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .slot-btn.active {
            background: var(--ink);
            color: var(--paper);
        }

        /* Smaller sub-modals positioned at the bottom */
        #eye-modal, #mouth-modal, #body-modal, #hat-modal, #trail-modal {
            top: auto; bottom: 10px;
            transform: translate(-50%, 0);
            width: 90%;
            padding: 15px;
        }

        .preview-box {
            width: 100px; height: 120px;
            background: rgba(43,43,43,0.05); border-radius: 20px;
            margin-bottom: 15px; display: flex;
            align-items: center; justify-content: center;
            border: 2px dashed var(--ink);
            overflow: hidden;
        }

        .tagline { font-size: 24px; color: var(--ink); letter-spacing: 2px; font-weight: bold; margin-top: 40px; }
        .sub-tagline { font-size: 14px; margin-top: 5px; font-weight: bold; color: var(--gold); letter-spacing: 1px; }
        
        .high-score-text { font-size: 18px; color: var(--gold); text-shadow: 1px 1px 0px var(--ink); font-weight: bold; }

        .footer-credits { color: var(--paper); font-size: 12px; margin-top: 30px; opacity: 0.6; letter-spacing: 1px; }

        .toggle-switch {
            width: 50px; height: 25px;
            background: var(--ink); border-radius: 15px;
            position: relative; cursor: pointer;
        }
        .toggle-knob {
            width: 21px; height: 21px;
            background: var(--paper); border-radius: 10px;
            position: absolute; top: 2px; left: 2px;
            transition: 0.2s;
        }
        .toggle-active .toggle-knob { left: 27px; background: var(--gold); }

        #toast {
            position: absolute; bottom: 30px;
            background: var(--ink); color: var(--paper);
            padding: 10px 20px; border-radius: 10px;
            font-size: 12px; display: none; z-index: 100;
        }

        .death-actions { display: flex; gap: 15px; align-items: center; }

        .opt-btn {
            border: 2px solid var(--ink);
            background: var(--paper);
            padding: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
            transition: 0.2s;
        }
        .opt-btn.active {
            background: var(--gold);
            transform: scale(1.05);
            box-shadow: 4px 4px 0px var(--ink);
        }

        /* Hacker Mode Animation */
        @keyframes hackerZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .hacker-anim { animation: hackerZoom 0.5s ease-in-out infinite; }

        .btn-style-trigger {
            background: var(--ink);
            color: var(--paper);
            border: none;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px 3px;
        }
    </style>
</head>

        /* Configuration for Styles */
        const EYE_STYLES = ['classic', 'blink', 'hacker', 'angry', 'surprised', 'tired', 'closed', 'monocle', 'pirate', 'sparkle', 'crying', 'laser', 'star', 'spiral', 'cyclops', 'creepy', 'shades', 'nerd', 'glitch', 'cute', 'void', 'flame', 'ghostly'];
        const MOUTH_STYLES = ['none', 'smile', 'ooh', 'vamp', 'flat', 'grin', 'frown', 'tongue', 'whistle', 'moustache', 'beard', 'bucktooth', 'stitched', 'drool', 'zipper', 'cat', 'mask', 'teeth', 'bigsmile', 'tiny', 'wave', 'goldtooth', 'scared'];
        const BODY_STYLES = ['classic', 'bobble', 'spiky', 'slim', 'heavy', 'ghostly', 'diamond', 'star', 'heart', 'cloud', 'liquid', 'pixel', 'glitchy', 'fire', 'ice', 'wood', 'stone', 'leaf', 'metal', 'paper', 'ribbon', 'snake', 'blob'];
        const HAT_STYLES = ['none', 'crown', 'halo', 'ninja', 'horns', 'tophat', 'beanie', 'beret', 'cowboy', 'viking', 'chef', 'wizard', 'party', 'tiara', 'antenna', 'flower', 'earmuffs', 'goggles', 'arrow', 'propeller', 'cat-ears', 'bunny-ears', 'shogun'];
        const TRAIL_STYLES = ['classic', 'ghostly', 'fire', 'pixel', 'star', 'heart', 'cloud', 'smoke'];

        /* UI Initialization for Styles */
        function initStyleGrids() {
            populateGrid('eye-options', EYE_STYLES, 'eye-opt', selectEyeStyle);
            populateGrid('mouth-options', MOUTH_STYLES, 'mouth-opt', selectMouthStyle);
            populateGrid('body-options', BODY_STYLES, 'body-opt', selectBodyStyle);
            populateGrid('hat-options', HAT_STYLES, 'hat-opt', selectHatStyle);
            populateGrid('trail-options', TRAIL_STYLES, 'trail-opt', selectTrailStyle);
        }

        function populateGrid(containerId, styles, className, clickFn) {
            const container = document.getElementById(containerId);
            styles.forEach(style => {
                const btn = document.createElement('div');
                btn.className = `opt-btn ${className}`;
                btn.dataset.style = style;
                btn.innerText = style.toUpperCase();
                btn.onclick = () => clickFn(style);
                container.appendChild(btn);
            });
        }

        /* Game Logic and References */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pCanvas = document.getElementById('previewCanvas');
        const pCtx = pCanvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');
        const scoreEl = document.getElementById('scoreVal');
        const scoreContainer = document.getElementById('scoreContainer');
        const overlay = document.getElementById('overlay');
        const deathScreen = document.getElementById('death-screen');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const customModal = document.getElementById('custom-modal');
        const eyeModal = document.getElementById('eye-modal');
        const mouthModal = document.getElementById('mouth-modal');
        const bodyModal = document.getElementById('body-modal');
        const hatModal = document.getElementById('hat-modal');
        const trailModal = document.getElementById('trail-modal');
        const settingsModal = document.getElementById('settings-modal');
        const bodyColorPicker = document.getElementById('bodyColorPicker');
        const eyeColorPicker = document.getElementById('eyeColorPicker');
        const mouthColorPicker = document.getElementById('mouthColorPicker');
        const hatColorPicker = document.getElementById('hatColorPicker');
        const trailColorPicker = document.getElementById('trailColorPicker');
        const toast = document.getElementById('toast');
        const miniGhostBody = document.getElementById('miniGhostBody');
        const miniGhostEyesCanvas = document.getElementById('miniGhostEyes');
        const mCtx = miniGhostEyesCanvas.getContext('2d');
        const pwaInstallBtn = document.getElementById('pwaInstallBtn');

        function resizeCanvas() {
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
        }

                context.globalAlpha = 0.5; context.beginPath(); context.arc(-7, -8, 5, 0, Math.PI*2); context.arc(7, -8, 5, 0, Math.PI*2); context.fill(); context.globalAlpha = 1;
            } else {
                context.beginPath(); context.arc(-7, -8, 4, 0, Math.PI * 2); context.arc(7, -8, 4, 0, Math.PI * 2); context.fill();
            }
            
            context.restore();
            context.strokeStyle = mColor; context.fillStyle = mColor; context.lineWidth = 2;
            if (mStyle === 'smile') {
                context.beginPath(); context.arc(0, 2, 6, 0, Math.PI); context.stroke();
            } else if (mStyle === 'ooh') {
                context.beginPath(); context.arc(0, 6, 3, 0, Math.PI * 2); context.stroke();
            } else if (mStyle === 'vamp') {
                context.beginPath(); context.moveTo(-6, 4); context.lineTo(6, 4); context.stroke();
                context.beginPath(); context.moveTo(-4, 4); context.lineTo(-3, 8); context.lineTo(-2, 4); context.fill();
                context.beginPath(); context.moveTo(4, 4); context.lineTo(3, 8); context.lineTo(2, 4); context.fill();
            } else if (mStyle === 'flat') {
                context.beginPath(); context.moveTo(-5, 6); context.lineTo(5, 6); context.stroke();
            } else if (mStyle === 'grin') {
                context.strokeRect(-8, 4, 16, 6); context.beginPath(); context.moveTo(-8, 7); context.lineTo(8, 7); context.stroke();
            } else if (mStyle === 'frown') {
                context.beginPath(); context.arc(0, 12, 6, Math.PI, 0); context.stroke();
            } else if (mStyle === 'tongue') {
                context.beginPath(); context.moveTo(-5, 4); context.lineTo(5, 4); context.stroke();
                context.fillStyle = "red"; context.roundRect(-3, 4, 6, 8, 3); context.fill();
            } else if (mStyle === 'whistle') {
                context.beginPath(); context.arc(3, 6, 2, 0, Math.PI*2); context.stroke();
            } else if (mStyle === 'beard') {
                context.beginPath(); context.moveTo(-10, 5); context.lineTo(0, 15); context.lineTo(10, 5); context.fill();
            } else if (mStyle === 'bucktooth') {
                context.strokeRect(-4, 4, 8, 4); context.beginPath(); context.moveTo(0, 4); context.lineTo(0, 8); context.stroke();
            } else if (mStyle === 'stitched') {
                context.beginPath(); context.moveTo(-8, 6); context.lineTo(8, 6); context.stroke();
                for(let i=0; i<4; i++) { context.moveTo(-6+i*4, 3); context.lineTo(-6+i*4, 9); } context.stroke();
            } else if (mStyle === 'drool') {
                context.beginPath(); context.moveTo(-5, 6); context.lineTo(5, 6); context.stroke();
                context.fillStyle = "cyan"; context.fillRect(2, 6, 3, 8);
            } else if (mStyle === 'zipper') {
                context.beginPath(); context.moveTo(-8, 6); context.lineTo(8, 6); context.stroke();
                for(let i=0; i<6; i++) { context.fillRect(-8+i*3, 4, 1, 4); }
            } else if (mStyle === 'moustache') {
                context.beginPath(); context.moveTo(-10, 8); context.quadraticCurveTo(-5, 4, 0, 8); context.quadraticCurveTo(5, 4, 10, 8); context.stroke();
            } else if (mStyle === 'cat') {
                context.beginPath(); context.moveTo(-5, 6); context.quadraticCurveTo(-2.5, 10, 0, 6); context.quadraticCurveTo(2.5, 10, 5, 6); context.stroke();
            } else if (mStyle === 'mask') {
                context.fillStyle = "white"; context.roundRect(-12, 2, 24, 12, 3); context.fill(); context.stroke();
            } else if (mStyle === 'teeth') {
                context.fillRect(-8, 4, 16, 2); context.fillRect(-8, 8, 16, 2);
            } else if (mStyle === 'bigsmile') {
                context.beginPath(); context.arc(0, 2, 10, 0, Math.PI); context.fill();
            } else if (mStyle === 'tiny') {
                context.beginPath(); context.arc(0, 6, 1, 0, Math.PI*2); context.fill();
            } else if (mStyle === 'wave') {
                context.beginPath(); context.moveTo(-8, 6); context.quadraticCurveTo(-4, 2, 0, 6); context.quadraticCurveTo(4, 10, 8, 6); context.stroke();
            } else if (mStyle === 'goldtooth') {
                context.strokeRect(-6, 4, 12, 6); context.fillStyle = "gold"; context.fillRect(-2, 4, 4, 6);
            } else if (mStyle === 'scared') {
                context.beginPath(); context.ellipse(0, 8, 4, 8, 0, 0, Math.PI*2); context.stroke();
            }
        }

        function drawHat(context, style, color) {
            context.fillStyle = color; context.strokeStyle = "#2b2b2b"; context.lineWidth = 2;
            if (style === 'crown') {
                context.beginPath(); context.moveTo(-15, -30); context.lineTo(-15, -45); context.lineTo(-7, -35); context.lineTo(0, -50); context.lineTo(7, -35); context.lineTo(15, -45); context.lineTo(15, -30); context.closePath(); context.fill(); context.stroke();
            } else if (style === 'halo') {
                context.beginPath(); context.ellipse(0, -45, 18, 5, 0, 0, Math.PI * 2); context.stroke();
            } else if (style === 'ninja') {
                context.fillStyle = "#2b2b2b"; context.fillRect(-22, -25, 44, 10); context.fillStyle = color; context.beginPath(); context.arc(0, -20, 3, 0, Math.PI*2); context.fill();
            } else if (style === 'horns') {
                context.beginPath(); context.moveTo(-12, -30); context.quadraticCurveTo(-20, -50, -25, -40); context.stroke();
                context.beginPath(); context.moveTo(12, -30); context.quadraticCurveTo(20, -50, 25, -40); context.stroke();
            } else if (style === 'tophat') {
                context.fillRect(-18, -32, 36, 4); context.fillRect(-12, -55, 24, 24);
            } else if (style === 'beanie') {
                context.beginPath(); context.arc(0, -25, 18, Math.PI, 0); context.fill(); context.stroke();
            } else if (style === 'beret') {
                context.beginPath(); context.ellipse(5, -32, 18, 8, 0.2, 0, Math.PI*2); context.fill(); context.stroke();
            } else if (style === 'viking') {
                context.beginPath(); context.arc(0, -25, 18, Math.PI, 0); context.fill(); context.stroke();
                context.beginPath(); context.moveTo(-15, -30); context.lineTo(-25, -50); context.stroke();
                context.beginPath(); context.moveTo(15, -30); context.lineTo(25, -50); context.stroke();
            } else if (style === 'chef') {
                context.beginPath(); context.arc(0, -45, 15, 0, Math.PI*2); context.fill(); context.fillRect(-12, -35, 24, 10);
            } else if (style === 'wizard') {
                context.beginPath(); context.moveTo(-20, -30); context.lineTo(0, -65); context.lineTo(20, -30); context.closePath(); context.fill(); context.stroke();
            } else if (style === 'cowboy') {
                context.beginPath(); context.ellipse(0, -32, 25, 6, 0, 0, Math.PI*2); context.fill(); context.stroke();
                context.fillRect(-12, -45, 24, 15);
            } else if (style === 'party') {
                context.beginPath(); context.moveTo(-12, -30); context.lineTo(0, -55); context.lineTo(12, -30); context.closePath(); context.fill(); context.stroke();
                context.beginPath(); context.arc(0, -57, 4, 0, Math.PI*2); context.fill();
            } else if (style === 'tiara') {
                context.beginPath(); context.arc(0, -30, 15, Math.PI, 0); context.stroke(); context.fillText("✧", -4, -35);
            } else if (style === 'antenna') {
                context.beginPath(); context.moveTo(0, -30); context.lineTo(0, -55); context.stroke();
                context.beginPath(); context.arc(0, -58, 3, 0, Math.PI*2); context.fill();
            } else if (style === 'flower') {
                context.fillStyle = "pink"; for(let i=0; i<5; i++){ let a=(i/5)*Math.PI*2; context.beginPath(); context.arc(Math.cos(a)*8, -40+Math.sin(a)*8, 5, 0, Math.PI*2); context.fill(); }
            } else if (style === 'earmuffs') {
                context.beginPath(); context.arc(0, -30, 20, Math.PI, 0); context.stroke();
                context.beginPath(); context.arc(-20, -10, 6, 0, Math.PI*2); context.arc(20, -10, 6, 0, Math.PI*2); context.fill();
            } else if (style === 'goggles') {
                context.strokeRect(-15, -15, 12, 10); context.strokeRect(3, -15, 12, 10);
            } else if (style === 'arrow') {
                context.beginPath(); context.moveTo(-25, -40); context.lineTo(25, -40); context.lineTo(15, -50); context.stroke();
            } else if (style === 'propeller') {
                context.fillRect(-2, -45, 4, 15); context.fillRect(-15, -45, 30, 2);
            } else if (style === 'cat-ears') {
                context.beginPath(); context.moveTo(-18, -30); context.lineTo(-12, -45); context.lineTo(-6, -30); context.fill(); context.stroke();
                context.beginPath(); context.moveTo(18, -30); context.lineTo(12, -45); context.lineTo(6, -30); context.fill(); context.stroke();
            } else if (style === 'bunny-ears') {
                context.roundRect(-15, -55, 8, 25, 5); context.roundRect(7, -55, 8, 25, 5); context.fill(); context.stroke();
            } else if (style === 'shogun') {
                context.fillRect(-20, -35, 40, 5); context.beginPath(); context.moveTo(-10, -35); context.lineTo(0, -55); context.lineTo(10, -35); context.fill();
            }
        }

        function drawTrailModel(c, x, y, a, style, color) {
            c.save(); c.translate(x + ghost.w/2, y + ghost.h/2);
            c.globalAlpha = a; c.fillStyle = color;
            if (style === 'ghostly') { drawBody(c, color, 'ghostly'); }
            else if (style === 'fire') {
                c.beginPath(); c.moveTo(0, 10); c.lineTo(-10, -10); c.lineTo(0, -30); c.lineTo(10, -10); c.closePath(); c.fill();
            } else if (style === 'pixel') {
                c.fillRect(-10, -10, 20, 20);
            } else if (style === 'star') {
                c.beginPath(); for(let i=0; i<10; i++) { let r=i%2===0?15:7; let ang=(i/10)*Math.PI*2; c.lineTo(Math.cos(ang)*r, Math.sin(ang)*r); } c.fill();
            } else if (style === 'heart') {
                c.beginPath(); c.moveTo(0, 10); c.bezierCurveTo(-15,-10,-15,-25,0,-15); c.bezierCurveTo(15,-25,15,-10,0,10); c.fill();
            } else if (style === 'cloud') {
                c.beginPath(); c.arc(-8,0,8,0,Math.PI*2); c.arc(0,-6,10,0,Math.PI*2); c.arc(8,0,8,0,Math.PI*2); c.fill();
            } else if (style === 'smoke') {
                c.beginPath(); c.arc(0,0,Math.random()*15 + 5,0,Math.PI*2); c.fill();
            } else { drawBody(c, color, ghostBodyStyle); }
            c.restore();
        }

        function updatePreview() {
            if (customModal.style.display !== 'flex') return;
            previewFrame++;
            const floatY = Math.sin(previewFrame * 0.08) * 20;
            pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
            if (previewFrame % 4 === 0) previewTrail.push({ y: floatY, a: 0.4, x: pCanvas.width/2 });
            previewTrail.forEach((t, i) => {
                drawTrailModel(pCtx, t.x - 25, pCanvas.height/2 + t.y - 30, t.a, ghostTrailStyle, ghostTrailColor);
                t.x -= 1.5; t.a -= 0.015; if (t.a <= 0 || t.x < -50) previewTrail.splice(i, 1);
            });
            pCtx.save(); pCtx.translate(pCanvas.width/2, pCanvas.height/2 + floatY);
            drawBody(pCtx, bodyColorPicker.value, ghostBodyStyle);
            drawFacialFeatures(pCtx, eyeColorPicker.value, mouthColorPicker.value, ghostEyeStyle, ghostMouthStyle);
            drawHat(pCtx, ghostHatStyle, hatColorPicker.value);
            pCtx.restore();
        }

        function renderGhostModel(x, y, isTrail) {
            ctx.save(); ctx.translate(x + ghost.w/2, y + ghost.h/2);
            if(!isTrail) ctx.rotate(Math.min(0.4, Math.max(-0.4, ghost.velocity * 0.1)));
            drawBody(ctx, isTrail ? ghostTrailColor : ghostBodyColor, ghostBodyStyle);
            if(!isTrail) {
                drawFacialFeatures(ctx, ghostEyeColor, ghostMouthColor, ghostEyeStyle, ghostMouthStyle);
                drawHat(ctx, ghostHatStyle, ghostHatColor);
            }
            ctx.restore();
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

        function triggerDeath() {
            if (ghost.isDead) return;
            ghost.isDead = true; playSound('death'); stopBackgroundMusic();
            const finalScore = Math.floor(score);
            let currentHigh = localStorage.getItem('ghostChatHighScore') || 0;
            if (finalScore > currentHigh) { currentHigh = finalScore; localStorage.setItem('ghostChatHighScore', currentHigh); }
            document.getElementById('finalScore').innerText = finalScore;
            document.getElementById('bestScore').innerText = currentHigh;
            
            ghost.particles = [];
            for(let i=0; i<25; i++) {
                ghost.particles.push({ 
                    x: ghost.x + ghost.w/2, 
                    y: ghost.y + ghost.h/2, 
                    vx: (Math.random()-0.5)*15, 
                    vy: (Math.random()-0.5)*15, 
                    a: 1, 
                    s: Math.random()*8 + 2 
                });
            }
            setTimeout(() => { deathScreen.style.display = 'flex'; }, 800);
        }

        function update() {
            if (!gameRunning || ghost.isDead || isPaused) return;
            ghost.velocity += ghost.gravity; ghost.y += ghost.velocity;
            let level = Math.floor(score / 5);
            let dynamicSpeed = gameSpeed + (level * 0.2);
            let currentSpawnGap = Math.max(70, 120 - (level * 5));
            spawnTimer--;
            if (spawnTimer <= 0) {
                let gap = 170; let h = Math.random() * (canvas.height - gap - 160) + 80;
                pipes.push({ x: canvas.width, y: 0, w: 65, h: h, passed: false }, { x: canvas.width, y: h + gap, w: 65, h: canvas.height - h - gap, passed: false });
                spawnTimer = currentSpawnGap;
            }
            pipes.forEach(p => {
                p.x -= dynamicSpeed;
                if (ghost.x + 12 < p.x + p.w && ghost.x + ghost.w - 12 > p.x && ghost.y + 12 < p.y + p.h && ghost.y + ghost.h - 12 > p.y) triggerDeath();
                if (!p.passed && p.x < ghost.x) { score += 0.5; p.passed = true; if (Number.isInteger(score)) { scoreEl.innerText = score; playSound('score'); } }
            });
            pipes = pipes.filter(p => p.x + p.w > -100);
            if (ghost.y > canvas.height - 20 || ghost.y < -50) triggerDeath();
            frame++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pipes.forEach(p => {
                ctx.fillStyle = "rgba(43, 43, 43, 0.05)";
                ctx.fillRect(p.x, p.y, p.w, p.h); ctx.strokeStyle = varColor('--ink');
                ctx.lineWidth = 3; ctx.strokeRect(p.x, p.y, p.w, p.h); ctx.fillStyle = ctx.strokeStyle;
                if(p.y === 0) ctx.fillRect(p.x - 5, p.h - 10, p.w + 10, 10); else ctx.fillRect(p.x - 5, p.y, p.w + 10, 10);
            });
            if (ghost.isDead) {
                ghost.particles.forEach(p => { 
                    ctx.fillStyle = `rgba(43, 43, 43, ${p.a})`; 
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); 
                    p.x += p.vx; p.y += p.vy; p.a -= 0.02; 
                });
            } else {
                if (!isPaused && frame % 4 === 0) ghost.trail.push({x: ghost.x, y: ghost.y, a: 0.5});
                ghost.trail.forEach((t, i) => { 
                    drawTrailModel(ctx, t.x, t.y, t.a, ghostTrailStyle, ghostTrailColor);
                    t.a -= 0.04; if(t.a <= 0) ghost.trail.splice(i, 1); 
                });
                ctx.globalAlpha = 1; renderGhostModel(ghost.x, ghost.y, false);
            }
        }

        function loop() { update(); draw(); updatePreview(); requestAnimationFrame(loop); }
        initGameState(); 
        initStyleGrids();
        loop();

        /* PWA Setup */
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; pwaInstallBtn.style.display = 'block'; });
        async function handleInstallClick() {
            if (!deferredPrompt) { showToast("Open in Chrome/Safari to Install."); return; }
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') { pwaInstallBtn.style.display = 'none'; showToast("Installation Successful!"); }
            deferredPrompt = null;
        }

        }
