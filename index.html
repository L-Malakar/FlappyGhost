<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Ghost | By L.Malakar</title>
    <style>
        :root {
            --paper: #f4e4bc;
            --ink: #2b2b2b;
            --gold: #d4af37;
            --squircle: 45px 15px 45px 15px;
        }
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--ink);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
            touch-action: manipulation;
        }

        #game-wrapper {
            position: relative;
            width: 400px;
            height: 600px;
            border: 4px solid var(--gold);
            border-radius: 60px;
            overflow: hidden;
            box-shadow: 0px 0px 50px rgba(0,0,0,0.5);
            background: var(--paper);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hacker-zoom-active { 
            transform: scale(1.1); 
            border-color: #fff;
            box-shadow: 0px 0px 80px var(--gold);
        }

        canvas { display: block; }

        .ui-panel {
            position: absolute;
            top: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score-box {
            background: var(--paper);
            padding: 12px 25px;
            border: 3px solid var(--ink);
            border-radius: 20px 5px 20px 5px;
            font-weight: bold;
            color: var(--ink);
            box-shadow: 5px 5px 0px var(--ink);
            letter-spacing: 2px;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(244, 228, 188, 0.9);
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; /* Space elements to the bottom */
            padding: 60px 0; /* Add padding for breathing room */
            box-sizing: border-box;
            z-index: 20;
            cursor: pointer;
            text-align: center;
        }

        .btn-start {
            background: var(--ink);
            color: var(--paper);
            padding: 20px 40px;
            border-radius: 25px 8px;
            font-weight: bold;
            font-size: 1.4em;
            border: none;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: 0.2s;
            margin-bottom: 20px; /* Positions it towards bottom inside wrapper */
        }
        
        .btn-start:active { transform: scale(0.95); }

        .tagline { 
            font-size: 18px; 
            color: var(--ink); 
            letter-spacing: 1px;
            font-weight: bold;
            margin-top: 40px;
        }
        
        .high-score-text { 
            font-size: 18px; 
            color: var(--gold); 
            text-shadow: 1px 1px 0px var(--ink);
            font-weight: bold; 
        }

        /* External Footer for Black Background */
        .footer-credits {
            color: var(--paper);
            font-size: 12px;
            margin-top: 30px;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        .glitch-text {
            animation: glitch 0.2s infinite;
            color: var(--gold) !important;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            50% { transform: translate(-2px, 2px); }
            100% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="overlay" onclick="startGame()">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div id="highScoreDisplay" class="high-score-text">BEST: 0</div>
                <div class="tagline">flappy ghost</div>
            </div>
            
            <div class="btn-start">Tap to play</div>
        </div>

        <div class="ui-panel">
            <div id="scoreContainer" class="score-box">flappy ghost: <span id="scoreVal">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="footer-credits">
        Flappy Ghost | developed by L.Malakar.
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');
        const scoreEl = document.getElementById('scoreVal');
        const scoreContainer = document.getElementById('scoreContainer');
        const overlay = document.getElementById('overlay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');

        canvas.width = 400;
        canvas.height = 600;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgOscillator = null;
        let bgGain = null;

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'flap') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'death') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(20, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        function startBackgroundMusic() {
            if (bgOscillator) return;
            bgGain = audioCtx.createGain();
            bgGain.gain.setValueAtTime(0, audioCtx.currentTime);
            bgGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 2);
            bgGain.connect(audioCtx.destination);
            bgOscillator = audioCtx.createOscillator();
            bgOscillator.type = 'sine';
            bgOscillator.frequency.setValueAtTime(40, audioCtx.currentTime);
            bgOscillator.connect(bgGain);
            bgOscillator.start();
        }

        function stopBackgroundMusic() {
            if(bgOscillator) { bgOscillator.stop(); bgOscillator = null; }
        }

        let ghost, pipes, frame, score, hackerMode, gameRunning, gameSpeed, spawnTimer;

        function initGameState() {
            ghost = { 
                x: 80, y: 300, w: 45, h: 55, 
                velocity: 0, gravity: 0.25, jump: -5.8,
                isDead: false, trail: [], particles: []
            };
            pipes = [];
            frame = 0;
            score = 0;
            hackerMode = false;
            gameRunning = false;
            gameSpeed = 3.2;
            spawnTimer = 0;
            scoreEl.innerText = "0";
            let storedHigh = localStorage.getItem('ghostChatHighScore') || 0;
            highScoreDisplay.innerText = `BEST: ${storedHigh}`;
            overlay.style.display = 'flex';
            wrapper.classList.remove('hacker-zoom-active');
            scoreContainer.classList.remove('glitch-text');
        }

        function startGame() {
            if (gameRunning) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();

            startBackgroundMusic();
            overlay.style.display = 'none';
            gameRunning = true;
        }

        const flap = (e) => { 
            if(!gameRunning && !ghost.isDead) { startGame(); return; }
            if(!ghost.isDead) { ghost.velocity = ghost.jump; playSound('flap'); }
            if(e && e.cancelable) e.preventDefault();
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') flap();
            if (e.key === 'Shift') toggleHackerMode(true);
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') toggleHackerMode(false);
        });
        canvas.addEventListener('touchstart', flap, {passive: false});
        canvas.addEventListener('mousedown', flap);

        function toggleHackerMode(active) {
            if(!gameRunning || ghost.isDead) return;
            hackerMode = active;
            if (active) {
                wrapper.classList.add('hacker-zoom-active');
                scoreContainer.classList.add('glitch-text');
            } else {
                wrapper.classList.remove('hacker-zoom-active');
                scoreContainer.classList.remove('glitch-text');
            }
        }

        function renderGhostModel(x, y, isTrail) {
            ctx.save();
            ctx.translate(x + ghost.w/2, y + ghost.h/2);
            if(!isTrail) ctx.rotate(Math.min(0.4, Math.max(-0.4, ghost.velocity * 0.1)));
            ctx.strokeStyle = varColor('--ink');
            ctx.lineWidth = 3;
            ctx.fillStyle = isTrail ? "rgba(43,43,43,0.1)" : "#fffcf2";
            if(hackerMode && !isTrail) {
                ctx.shadowBlur = 15; ctx.shadowColor = varColor('--gold'); ctx.strokeStyle = varColor('--gold');
            }
            ctx.beginPath();
            ctx.moveTo(-20, -10);
            ctx.bezierCurveTo(-20, -35, 20, -35, 20, -10);
            ctx.lineTo(20, 20);
            ctx.quadraticCurveTo(10, 30, 0, 20);
            ctx.quadraticCurveTo(-10, 30, -20, 20);
            ctx.closePath(); ctx.fill(); ctx.stroke();
            if(!isTrail) {
                ctx.fillStyle = hackerMode ? varColor('--gold') : varColor('--ink');
                ctx.beginPath();
                ctx.ellipse(-7, -8, 3.5, 6, 0, 0, Math.PI * 2);
                ctx.ellipse(7, -8, 3.5, 6, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

        function triggerDeath() {
            if (ghost.isDead) return;
            ghost.isDead = true;
            playSound('death');
            stopBackgroundMusic();
            const finalScore = Math.floor(score);
            let currentHigh = localStorage.getItem('ghostChatHighScore') || 0;
            if (finalScore > currentHigh) localStorage.setItem('ghostChatHighScore', finalScore);
            for(let i=0; i<20; i++) {
                ghost.particles.push({
                    x: ghost.x + 20, y: ghost.y + 20,
                    vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12,
                    a: 1, s: Math.random()*5
                });
            }
            setTimeout(() => initGameState(), 1800);
        }

        function update() {
            if (!gameRunning || ghost.isDead) return;
            ghost.velocity += ghost.gravity;
            ghost.y += ghost.velocity;
            let level = Math.floor(score / 5);
            let dynamicSpeed = gameSpeed + (level * 0.2);
            let currentSpawnGap = Math.max(70, 120 - (level * 5));
            spawnTimer--;
            if (spawnTimer <= 0) {
                let gap = 170;
                let h = Math.random() * (canvas.height - gap - 160) + 80;
                pipes.push({ x: canvas.width, y: 0, w: 65, h: h, passed: false });
                pipes.push({ x: canvas.width, y: h + gap, w: 65, h: canvas.height - h - gap, passed: false });
                spawnTimer = currentSpawnGap;
            }
            pipes.forEach(p => {
                let moveStep = hackerMode ? dynamicSpeed * 1.6 : dynamicSpeed;
                p.x -= moveStep;
                if (ghost.x + 12 < p.x + p.w && ghost.x + ghost.w - 12 > p.x &&
                    ghost.y + 12 < p.y + p.h && ghost.y + ghost.h - 12 > p.y) triggerDeath();
                if (!p.passed && p.x < ghost.x) { 
                    score += 0.5; p.passed = true; 
                    if (Number.isInteger(score)) { scoreEl.innerText = score; playSound('score'); }
                }
            });
            pipes = pipes.filter(p => p.x + p.w > -50);
            if (ghost.y > canvas.height - 20 || ghost.y < -50) triggerDeath();
            frame++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pipes.forEach(p => {
                ctx.fillStyle = hackerMode ? "rgba(212, 175, 55, 0.1)" : "rgba(43, 43, 43, 0.05)";
                ctx.fillRect(p.x, p.y, p.w, p.h);
                ctx.strokeStyle = hackerMode ? varColor('--gold') : varColor('--ink');
                ctx.lineWidth = 3; ctx.strokeRect(p.x, p.y, p.w, p.h);
                ctx.fillStyle = ctx.strokeStyle;
                if(p.y === 0) ctx.fillRect(p.x - 5, p.h - 10, p.w + 10, 10);
                else ctx.fillRect(p.x - 5, p.y, p.w + 10, 10);
            });
            if (ghost.isDead) {
                ghost.particles.forEach(p => {
                    ctx.fillStyle = `rgba(43, 43, 43, ${p.a})`;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                    p.x += p.vx; p.y += p.vy; p.a -= 0.015;
                });
            } else {
                if (frame % 3 === 0) ghost.trail.push({x: ghost.x, y: ghost.y, a: 0.4});
                ghost.trail.forEach((t, i) => {
                    ctx.globalAlpha = t.a; renderGhostModel(t.x, t.y, true);
                    t.a -= 0.05; if(t.a <= 0) ghost.trail.splice(i, 1);
                });
                ctx.globalAlpha = 1; renderGhostModel(ghost.x, ghost.y, false);
            }
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        initGameState();
        loop();
    </script>
</body>
</html>
