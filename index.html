    <style>
        :root {
            --paper: #f4e4bc;
            --ink: #2b2b2b;
            --gold: #d4af37;
            --squircle: 25px 8px 25px 8px; 
        }
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--ink);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
            touch-action: manipulation;
        }

        #game-wrapper {
            position: relative;
            width: 400px;
            height: 600px;
            border: 4px solid var(--gold);
            border-radius: 60px;
            overflow: hidden;
            box-shadow: 0px 0px 50px rgba(0,0,0,0.5);
            background: var(--paper);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        canvas { display: block; }

        .symbol-home {
            width: 20px; height: 14px;
            background: var(--ink);
            position: relative; margin-top: 8px;
        }
        .symbol-home::before {
            content: ''; position: absolute; top: -10px; left: -4px;
            width: 0; height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 10px solid var(--ink);
        }

        .symbol-mini-ghost {
            width: 22px; height: 26px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .mini-ghost-body {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--paper);
            border: 2px solid var(--ink);
            border-radius: 12px 12px 0 0;
            box-sizing: border-box;
        }
        
        .mini-ghost-body::after {
            content: '';
            position: absolute;
            bottom: -5px; left: -2px;
            width: calc(100% + 4px); height: 8px;
            background: var(--paper);
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 75% 100%, 50% 70%, 25% 100%, 0% 70%);
        }

        .mini-ghost-eyes {
            position: absolute;
            top: 7px; left: 4px;
            width: 3px; height: 5px;
            background: var(--ink);
            border-radius: 50%;
            box-shadow: 10px 0 0 var(--ink);
            z-index: 2;
        }

        .btn-share-refined:hover .symbol-mini-ghost {
            transform: translateY(-4px) rotate(-5deg);
        }

        .ui-panel {
            position: absolute;
            top: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score-box {
            background: var(--paper);
            padding: 12px 25px;
            border: 3px solid var(--ink);
            border-radius: 20px 5px 20px 5px;
            font-weight: bold;
            color: var(--ink);
            box-shadow: 5px 5px 0px var(--ink);
            letter-spacing: 2px;
        }

        #overlay, #death-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(244, 228, 188, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 60px 0;
            box-sizing: border-box;
            z-index: 20;
            text-align: center;
        }

        #death-screen { display: none; background: rgba(43, 43, 43, 0.7); }

        .death-card {
            background: var(--paper);
            border: 4px solid var(--ink);
            border-radius: var(--squircle);
            padding: 30px;
            width: 70%;
            box-shadow: 10px 10px 0px var(--ink);
        }

        .btn-start {
            background: var(--ink);
            color: var(--paper);
            padding: 20px 40px;
            border-radius: var(--squircle);
            font-weight: bold; font-size: 1.2em;
            border: none;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: 0.2s; cursor: pointer;
        }

        .btn-home-box {
            background: var(--paper);
            padding: 18px 25px;
            border-radius: var(--squircle);
            border: 3px solid var(--ink);
            cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            transition: 0.2s;
        }
        
        .btn-customize {
            background: var(--gold); color: var(--ink);
            padding: 10px 20px; border-radius: 15px 5px;
            font-weight: bold; font-size: 1em;
            border: 2px solid var(--ink); margin-top: 15px;
            cursor: pointer; box-shadow: 3px 3px 0px var(--ink);
        }

        .btn-share-refined {
            background: transparent; color: var(--ink);
            padding: 12px 20px; border-radius: var(--squircle);
            font-weight: bold; font-size: 0.9em;
            border: 2px solid var(--ink); margin-top: 15px;
            cursor: pointer; display: flex;
            align-items: center; gap: 15px; justify-content: center;
            width: 100%;
        }

        .btn-settings {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px;
            background: var(--ink); color: var(--paper);
            border: none; border-radius: 12px 4px;
            cursor: pointer; z-index: 25;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            pointer-events: auto;
        }

        /* NEW START SCREEN INSTALL BUTTON */
        .btn-install-main {
            background: var(--paper);
            color: var(--ink);
            padding: 8px 15px;
            border-radius: var(--squircle);
            font-weight: bold; font-size: 0.8em;
            border: 2px solid var(--ink);
            margin-top: 10px;
            cursor: pointer;
            display: none; /* Only shows when the browser is ready */
            box-shadow: 3px 3px 0px var(--ink);
            transition: 0.2s;
        }

        .btn-start:active, .btn-home-box:active, .btn-customize:active, .btn-settings:active, .btn-share-refined:active, .btn-install-main:active { transform: scale(0.95); }

        .modal {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; background: rgba(244, 228, 188, 0.8);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 4px solid var(--ink); border-radius: 35px 10px;
            padding: 20px; z-index: 30;
            display: none; flex-direction: column; align-items: center;
            box-shadow: 10px 10px 0px var(--ink);
        }

        .preview-box {
            width: 100px; height: 100px;
            background: rgba(43,43,43,0.05); border-radius: 20px;
            margin-bottom: 15px; display: flex;
            align-items: center; justify-content: center;
            border: 2px dashed var(--ink);
        }

        .modal-title { font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid var(--ink); }
        .setting-row { display: flex; justify-content: space-between; width: 100%; margin: 10px 0; align-items: center; }
        input[type="color"] { border: 2px solid var(--ink); background: none; cursor: pointer; height: 35px; width: 60px; border-radius: 5px; }

        .tagline { font-size: 22px; color: var(--ink); letter-spacing: 1px; font-weight: bold; margin-top: 40px; }
        .sub-tagline { font-size: 11px; margin-top: 5px; font-weight: bold; color: var(--ink); }
        .high-score-text { font-size: 18px; color: var(--gold); text-shadow: 1px 1px 0px var(--ink); font-weight: bold; }

        .footer-credits { color: var(--paper); font-size: 12px; margin-top: 30px; opacity: 0.6; letter-spacing: 1px; }

        .glitch-text { animation: glitch 0.2s infinite; color: var(--gold) !important; }
        @keyframes glitch {
            0% { transform: translate(0); }
            50% { transform: translate(-2px, 2px); }
            100% { transform: translate(2px, -2px); }
        }

        .toggle-switch {
            width: 50px; height: 25px;
            background: var(--ink); border-radius: 15px;
            position: relative; cursor: pointer;
        }
        .toggle-knob {
            width: 21px; height: 21px;
            background: var(--paper); border-radius: 10px;
            position: absolute; top: 2px; left: 2px;
            transition: 0.2s;
        }
        .toggle-active .toggle-knob { left: 27px; background: var(--gold); }

        #toast {
            position: absolute; bottom: 30px;
            background: var(--ink); color: var(--paper);
            padding: 10px 20px; border-radius: 10px;
            font-size: 12px; display: none; z-index: 100;
        }

        .death-actions { display: flex; gap: 15px; align-items: center; }
    </style>
</head>
<body oncontextmenu="return false;"> 
    <div id="game-wrapper">
        <button class="btn-settings" onclick="toggleSettings(true)">âš™</button>

        <div id="overlay">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div id="highScoreDisplay" class="high-score-text">BEST: 0</div>
                <div class="tagline">Flappy Ghost </div>
                <div class="sub-tagline">V- 0.5.0</div>
                
                <button id="pwaInstallBtn" class="btn-install-main" onclick="handleInstallClick()">
                    ADD TO HOMESCREEN
                </button>
            </div>
            
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="btn-start" onclick="startGame()">Tap to play</button>
                <button class="btn-customize" onclick="toggleModal(true)">Customize Ghost</button>
            </div>
        </div>

        <div id="death-screen">
            <div class="death-card">
                <div class="modal-title" style="color: var(--ink); border-color: var(--ink);">GHOST DESTROYED</div>
                <div style="font-size: 24px; margin: 15px 0;">SCORE: <span id="finalScore">0</span></div>
                <div style="font-size: 14px; color: var(--gold); font-weight: bold;">BEST: <span id="bestScore">0</span></div>
                <button class="btn-share-refined" onclick="shareScore()">
                    <div class="symbol-mini-ghost">
                        <div id="miniGhostBody" class="mini-ghost-body"></div>
                        <div id="miniGhostEyes" class="mini-ghost-eyes"></div>
                    </div> 
                    <span>Share your SCORE!</span>
                </button>
            </div>
            <div class="death-actions">
                <div class="btn-home-box" onclick="goHome()">
                    <div class="symbol-home"></div>
                </div>
                <button class="btn-start" onclick="resetGame()">Try Again</button>
            </div>
        </div>

        <div id="custom-modal" class="modal">
            <div class="modal-title">EDIT GHOST</div>
            <div class="preview-box"><canvas id="previewCanvas" width="80" height="80"></canvas></div>
            <div class="setting-row"><label>Body Color:</label><input type="color" id="bodyColorPicker" value="#fffcf2" oninput="updatePreview()"></div>
            <div class="setting-row"><label>Eye Color:</label><input type="color" id="eyeColorPicker" value="#2b2b2b" oninput="updatePreview()"></div>
            <button class="btn-customize" style="width: 100%; border-radius: var(--squircle);" onclick="toggleModal(false)">Apply Changes</button>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-title">SETTINGS MENU</div>
            <div class="setting-row">
                <label>Mute Sound:</label>
                <div id="muteToggle" class="toggle-switch" onclick="toggleMute()"><div class="toggle-knob"></div></div>
            </div>
            <div class="setting-row">
                <label>Mute Click:</label>
                <div id="clickMuteToggle" class="toggle-switch" onclick="toggleClickMute()"><div class="toggle-knob"></div></div>
            </div>
            <button class="btn-customize" style="width: 100%; border-radius: var(--squircle); margin-top: 20px;" onclick="toggleSettings(false)">Close</button>
        </div>

        <div class="ui-panel">
            <div id="scoreContainer" class="score-box">GHOST_SCORE: <span id="scoreVal">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="toast">Score Copied!</div>
    </div>

    <div class="footer-credits">Flappy Ghost | developed by L.Malakar.</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pCanvas = document.getElementById('previewCanvas');
        const pCtx = pCanvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');
        const scoreEl = document.getElementById('scoreVal');
        const scoreContainer = document.getElementById('scoreContainer');
        const overlay = document.getElementById('overlay');
        const deathScreen = document.getElementById('death-screen');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const customModal = document.getElementById('custom-modal');
        const settingsModal = document.getElementById('settings-modal');
        const bodyColorPicker = document.getElementById('bodyColorPicker');
        const eyeColorPicker = document.getElementById('eyeColorPicker');
        const toast = document.getElementById('toast');
        const miniGhostBody = document.getElementById('miniGhostBody');
        const miniGhostEyes = document.getElementById('miniGhostEyes');
        const pwaInstallBtn = document.getElementById('pwaInstallBtn');

        canvas.width = 400;
        canvas.height = 600;

        let ghostBodyColor = localStorage.getItem('ghostBody') || "#fffcf2";
        let ghostEyeColor = localStorage.getItem('ghostEye') || "#2b2b2b";
        let isMuted = localStorage.getItem('ghostMuted') === 'true';
        let isClickMuted = localStorage.getItem('ghostClickMuted') === 'true';
        let isPaused = false;
        
        bodyColorPicker.value = ghostBodyColor;
        eyeColorPicker.value = ghostEyeColor;
        updateGhostUI();

        if(isMuted) document.getElementById('muteToggle').classList.add('toggle-active');
        if(isClickMuted) document.getElementById('clickMuteToggle').classList.add('toggle-active');

        function updateGhostUI() {
            miniGhostBody.style.backgroundColor = ghostBodyColor;
            miniGhostEyes.style.backgroundColor = ghostEyeColor;
            miniGhostEyes.style.boxShadow = `10px 0 0 ${ghostEyeColor}`;
            const styleId = 'mini-ghost-style';
            let styleTag = document.getElementById(styleId) || document.createElement('style');
            styleTag.id = styleId;
            styleTag.innerHTML = `.mini-ghost-body::after { background: ${ghostBodyColor}; }`;
            document.head.appendChild(styleTag);
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgOscillator = null; let bgGain = null;

        function playSound(type) {
            const isUIType = ['sys_click', 'nav_click', 'action_click'].includes(type);
            if (isUIType && isClickMuted) return;
            const isPlayerType = ['flap', 'score', 'death'].includes(type);
            if (isPlayerType && isMuted) return;

            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            if (type === 'sys_click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.04);
                osc.start(); osc.stop(audioCtx.currentTime + 0.04);
            } else if (type === 'nav_click') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.06, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
                osc.start(); osc.stop(audioCtx.currentTime + 0.08);
            } else if (type === 'action_click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start(); osc.stop(audioCtx.currentTime + 0.15);
            } else if (type === 'flap') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'death') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(20, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        function startBackgroundMusic() {
            if (bgOscillator || isMuted) return;
            bgGain = audioCtx.createGain(); bgGain.gain.setValueAtTime(0, audioCtx.currentTime);
            bgGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 2);
            bgGain.connect(audioCtx.destination); bgOscillator = audioCtx.createOscillator();
            bgOscillator.type = 'sine'; bgOscillator.frequency.setValueAtTime(40, audioCtx.currentTime);
            bgOscillator.connect(bgGain); bgOscillator.start();
        }

        function stopBackgroundMusic() { if(bgOscillator) { bgOscillator.stop(); bgOscillator = null; } }

        function toggleModal(show) {
            playSound(show ? 'nav_click' : 'sys_click');
            customModal.style.display = show ? 'flex' : 'none';
            if (show) { updatePreview(); isPaused = true; }
            else { 
                ghostBodyColor = bodyColorPicker.value;
                ghostEyeColor = eyeColorPicker.value;
                localStorage.setItem('ghostBody', ghostBodyColor);
                localStorage.setItem('ghostEye', ghostEyeColor);
                updateGhostUI(); isPaused = false;
            }
        }

        function toggleSettings(show) {
            playSound('sys_click');
            settingsModal.style.display = show ? 'flex' : 'none';
            isPaused = show;
        }

        function toggleMute() {
            playSound('sys_click');
            isMuted = !isMuted;
            localStorage.setItem('ghostMuted', isMuted);
            document.getElementById('muteToggle').classList.toggle('toggle-active');
            if(isMuted) stopBackgroundMusic();
            else if(gameRunning) startBackgroundMusic();
        }

        function toggleClickMute() {
            isClickMuted = !isClickMuted;
            localStorage.setItem('ghostClickMuted', isClickMuted);
            document.getElementById('clickMuteToggle').classList.toggle('toggle-active');
            playSound('sys_click');
        }

        function startGame() {
            if (gameRunning || customModal.style.display === 'flex' || settingsModal.style.display === 'flex') return;
            playSound('action_click'); startBackgroundMusic(); overlay.style.display = 'none'; deathScreen.style.display = 'none'; gameRunning = true;
        }

        function resetGame() { playSound('action_click'); initGameState(); startGame(); }
        function goHome() { playSound('nav_click'); stopBackgroundMusic(); initGameState(); }

        async function shareScore() {
            playSound('action_click');
            const finalScore = Math.floor(score);
            const bestScore = localStorage.getItem('ghostChatHighScore') || finalScore;
            const currentUrl = window.location.href;
            const message = `Flappy Ghost | A web game\nI am playing it now\nMy current score is--> ${finalScore}\nMy best score is--> ${bestScore}\n\nAnd you can also play with the link below-\nLink- ${currentUrl}`;

            if (navigator.share) {
                try {
                    await navigator.share({ title: 'GHOST_CHAT', text: message });
                    return; 
                } catch (err) { console.log("Native share failed"); }
            }
            const waUrl = `whatsapp://send?text=${encodeURIComponent(message)}`;
            const start = Date.now();
            window.location.href = waUrl;
            setTimeout(() => { if (Date.now() - start < 600) copyToClipboard(message); }, 500);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("Transmission Copied!");
            }).catch(() => {
                showToast("Transmission Failed.");
            });
        }

        function showToast(msg) {
            toast.innerText = msg; toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        let ghost, pipes, frame, score, hackerMode, gameRunning, gameSpeed, spawnTimer;

        function initGameState() {
            ghost = { x: 80, y: 300, w: 45, h: 55, velocity: 0, gravity: 0.25, jump: -5.8, isDead: false, trail: [], particles: [] };
            pipes = []; frame = 0; score = 0; hackerMode = false; gameRunning = false; gameSpeed = 3.2; spawnTimer = 0; isPaused = false;
            scoreEl.innerText = "0";
            let storedHigh = localStorage.getItem('ghostChatHighScore') || 0;
            highScoreDisplay.innerText = `BEST: ${storedHigh}`;
            overlay.style.display = 'flex'; deathScreen.style.display = 'none';
            wrapper.classList.remove('hacker-zoom-active'); scoreContainer.classList.remove('glitch-text');
        }

        const flap = (e) => { 
            if(!gameRunning || ghost.isDead || isPaused) return;
            ghost.velocity = ghost.jump; playSound('flap');
            if(e && e.cancelable) e.preventDefault();
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') flap();
            if (e.key === 'Shift') toggleHackerMode(true);
        });
        window.addEventListener('keyup', (e) => { if (e.key === 'Shift') toggleHackerMode(false); });
        canvas.addEventListener('touchstart', flap, {passive: false});
        canvas.addEventListener('mousedown', flap);

        function toggleHackerMode(active) {
            if(!gameRunning || ghost.isDead || isPaused) return;
            hackerMode = active;
            if (active) { wrapper.classList.add('hacker-zoom-active'); scoreContainer.classList.add('glitch-text'); } 
            else { wrapper.classList.remove('hacker-zoom-active'); scoreContainer.classList.remove('glitch-text'); }
        }

        function updatePreview() {
            pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
            pCtx.save(); pCtx.translate(pCanvas.width/2, pCanvas.height/2 + 5);
            pCtx.strokeStyle = "#2b2b2b"; pCtx.lineWidth = 3; pCtx.fillStyle = bodyColorPicker.value;
            pCtx.beginPath(); pCtx.moveTo(-20, -10); pCtx.bezierCurveTo(-20, -35, 20, -35, 20, -10);
            pCtx.lineTo(20, 20); pCtx.quadraticCurveTo(10, 30, 0, 20); pCtx.quadraticCurveTo(-10, 30, -20, 20);
            pCtx.closePath(); pCtx.fill(); pCtx.stroke();
            pCtx.fillStyle = eyeColorPicker.value;
            pCtx.beginPath(); pCtx.ellipse(-7, -8, 3.5, 6, 0, 0, Math.PI * 2); pCtx.ellipse(7, -8, 3.5, 6, 0, 0, Math.PI * 2);
            pCtx.fill(); pCtx.restore();
        }

        function renderGhostModel(x, y, isTrail) {
            ctx.save(); ctx.translate(x + ghost.w/2, y + ghost.h/2);
            if(!isTrail) ctx.rotate(Math.min(0.4, Math.max(-0.4, ghost.velocity * 0.1)));
            ctx.strokeStyle = varColor('--ink'); ctx.lineWidth = 3;
            ctx.fillStyle = isTrail ? "rgba(43,43,43,0.1)" : ghostBodyColor;
            if(hackerMode && !isTrail) { ctx.shadowBlur = 15; ctx.shadowColor = varColor('--gold'); ctx.strokeStyle = varColor('--gold'); }
            ctx.beginPath(); ctx.moveTo(-20, -10); ctx.bezierCurveTo(-20, -35, 20, -35, 20, -10);
            ctx.lineTo(20, 20); ctx.quadraticCurveTo(10, 30, 0, 20); ctx.quadraticCurveTo(-10, 30, -20, 20);
            ctx.closePath(); ctx.fill(); ctx.stroke();
            if(!isTrail) {
                ctx.fillStyle = hackerMode ? varColor('--gold') : ghostEyeColor;
                ctx.beginPath(); ctx.ellipse(-7, -8, 3.5, 6, 0, 0, Math.PI * 2); ctx.ellipse(7, -8, 3.5, 6, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

        function triggerDeath() {
            if (ghost.isDead) return;
            ghost.isDead = true; playSound('death'); stopBackgroundMusic();
            const finalScore = Math.floor(score);
            let currentHigh = localStorage.getItem('ghostChatHighScore') || 0;
            if (finalScore > currentHigh) { currentHigh = finalScore; localStorage.setItem('ghostChatHighScore', currentHigh); }
            document.getElementById('finalScore').innerText = finalScore;
            document.getElementById('bestScore').innerText = currentHigh;
            for(let i=0; i<20; i++) {
                ghost.particles.push({ x: ghost.x + 20, y: ghost.y + 20, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, a: 1, s: Math.random()*5 });
            }
            setTimeout(() => { deathScreen.style.display = 'flex'; wrapper.classList.remove('hacker-zoom-active'); }, 1000);
        }

        function update() {
            if (!gameRunning || ghost.isDead || isPaused) return;
            ghost.velocity += ghost.gravity; ghost.y += ghost.velocity;
            let level = Math.floor(score / 5);
            let dynamicSpeed = gameSpeed + (level * 0.2);
            let currentSpawnGap = Math.max(70, 120 - (level * 5));
            spawnTimer--;
            if (spawnTimer <= 0) {
                let gap = 170; let h = Math.random() * (canvas.height - gap - 160) + 80;
                pipes.push({ x: canvas.width, y: 0, w: 65, h: h, passed: false });
                pipes.push({ x: canvas.width, y: h + gap, w: 65, h: canvas.height - h - gap, passed: false });
                spawnTimer = currentSpawnGap;
            }
            pipes.forEach(p => {
                let moveStep = hackerMode ? dynamicSpeed * 1.6 : dynamicSpeed;
                p.x -= moveStep;
                if (ghost.x + 12 < p.x + p.w && ghost.x + ghost.w - 12 > p.x && ghost.y + 12 < p.y + p.h && ghost.y + ghost.h - 12 > p.y) triggerDeath();
                if (!p.passed && p.x < ghost.x) { score += 0.5; p.passed = true; if (Number.isInteger(score)) { scoreEl.innerText = score; playSound('score'); } }
            });
            pipes = pipes.filter(p => p.x + p.w > -50);
            if (ghost.y > canvas.height - 20 || ghost.y < -50) triggerDeath();
            frame++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pipes.forEach(p => {
                ctx.fillStyle = hackerMode ? "rgba(212, 175, 55, 0.1)" : "rgba(43, 43, 43, 0.05)";
                ctx.fillRect(p.x, p.y, p.w, p.h); ctx.strokeStyle = hackerMode ? varColor('--gold') : varColor('--ink');
                ctx.lineWidth = 3; ctx.strokeRect(p.x, p.y, p.w, p.h); ctx.fillStyle = ctx.strokeStyle;
                if(p.y === 0) ctx.fillRect(p.x - 5, p.h - 10, p.w + 10, 10); else ctx.fillRect(p.x - 5, p.y, p.w + 10, 10);
            });
            if (ghost.isDead) {
                ghost.particles.forEach(p => { ctx.fillStyle = `rgba(43, 43, 43, ${p.a})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.x += p.vx; p.y += p.vy; p.a -= 0.015; });
            } else {
                if (!isPaused && frame % 3 === 0) ghost.trail.push({x: ghost.x, y: ghost.y, a: 0.4});
                ghost.trail.forEach((t, i) => { ctx.globalAlpha = t.a; renderGhostModel(t.x, t.y, true); t.a -= 0.05; if(t.a <= 0) ghost.trail.splice(i, 1); });
                ctx.globalAlpha = 1; renderGhostModel(ghost.x, ghost.y, false);
            }
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        initGameState(); loop();

        // --- PWA INSTALLATION LOGIC ---
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            pwaInstallBtn.style.display = 'block'; // Show on main start screen
        });

        async function handleInstallClick() {
            if (!deferredPrompt) return;
            playSound('action_click');
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                pwaInstallBtn.style.display = 'none';
            }
            deferredPrompt = null;
        }

        window.addEventListener('appinstalled', (e) => {
            showToast("Shortcut Created!");
            pwaInstallBtn.style.display = 'none';
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7fSk7');
        }

        // --- FULLSCREEN LOGIC ---
        const requestFullscreen = () => {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            window.removeEventListener('click', requestFullscreen);
            window.removeEventListener('touchstart', requestFullscreen);
        };
        window.addEventListener('click', requestFullscreen);
        window.addEventListener('touchstart', requestFullscreen);

    </script>
