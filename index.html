    <style>
        :root {
            --paper: #f4e4bc;
            --ink: #2b2b2b;
            --gold: #d4af37;
            --squircle: 25px 8px 25px 8px; 
        }

        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--ink);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
            height: 100dvh;
            touch-action: manipulation;
        }

        #game-wrapper {
            position: relative;
            width: 400px;
            height: 600px;
            border: 4px solid var(--gold);
            border-radius: 40px; 
            overflow: hidden;
            box-shadow: 0px 0px 50px rgba(0,0,0,0.5);
            background: var(--paper);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hacker-zoom-active {
            transform: scale(1.15); 
            border-color: #00ff00 !important; 
        }

        @media (max-width: 420px) {
            #game-wrapper {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                border: none;
                border-radius: 0;
            }
        }

        canvas { display: block; width: 100%; height: 100%; }

        .btn-start, .btn-home-box, .btn-share-refined, .modal, .score-box, .btn-install-settings, .opt-btn {
            border-radius: var(--squircle);
        }

        .symbol-home {
            width: 20px; height: 14px;
            background: var(--ink);
            position: relative; margin-top: 8px;
        }
        .symbol-home::before {
            content: ''; position: absolute; top: -10px; left: -4px;
            width: 0; height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 10px solid var(--ink);
        }

        .symbol-mini-ghost {
            width: 22px; height: 26px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .mini-ghost-body {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--paper);
            border: 2px solid var(--ink);
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .mini-ghost-eyes {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .ui-panel {
            position: absolute;
            top: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score-box {
            background: var(--paper);
            padding: 12px 25px;
            border: 3px solid var(--ink);
            font-weight: bold;
            color: var(--ink);
            box-shadow: 5px 5px 0px var(--ink);
            letter-spacing: 2px;
        }

        #overlay, #death-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(244, 228, 188, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 60px 0;
            box-sizing: border-box;
            z-index: 20;
            text-align: center;
        }

        #death-screen { display: none; background: rgba(43, 43, 43, 0.7); }

        .death-card {
            background: var(--paper);
            border: 4px solid var(--ink);
            border-radius: var(--squircle);
            padding: 30px;
            width: 70%;
            box-shadow: 10px 10px 0px var(--ink);
        }

        .btn-start {
            background: var(--ink);
            color: var(--paper);
            padding: 20px 40px;
            font-weight: bold; font-size: 1.2em;
            border: none;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: 0.2s; cursor: pointer;
            border-radius: var(--squircle);
        }

        .btn-home-box {
            background: var(--paper);
            padding: 18px 25px;
            border: 3px solid var(--ink);
            cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            transition: 0.2s;
        }
        
        .btn-customize {
            background: var(--gold); color: var(--ink);
            padding: 10px 20px; border-radius: 15px 5px;
            font-weight: bold; font-size: 1em;
            border: 2px solid var(--ink); margin-top: 15px;
            cursor: pointer; box-shadow: 3px 3px 0px var(--ink);
        }

        .btn-share-refined {
            background: transparent; color: var(--ink);
            padding: 12px 20px;
            font-weight: bold; font-size: 0.9em;
            border: 2px solid var(--ink); margin-top: 15px;
            cursor: pointer; display: flex;
            align-items: center; gap: 15px; justify-content: center;
            width: 100%;
        }

        .btn-settings {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px;
            background: var(--ink); color: var(--paper);
            border: none; border-radius: 12px 4px;
            cursor: pointer; z-index: 25;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            pointer-events: auto;
        }

        .btn-install-settings {
            background: var(--ink);
            color: var(--paper);
            padding: 12px 20px;
            font-weight: bold;
            font-size: 0.9em;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            display: block; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .btn-install-main {
            background: var(--paper);
            color: var(--ink);
            padding: 8px 15px;
            border-radius: var(--squircle);
            font-weight: bold; font-size: 0.8em;
            border: 2px solid var(--ink);
            margin-top: 10px;
            cursor: pointer;
            display: none; 
            box-shadow: 3px 3px 0px var(--ink);
            transition: 0.2s;
        }

        .btn-start:active, .btn-home-box:active, .btn-customize:active, .btn-settings:active, .btn-share-refined:active, .btn-install-main:active, .btn-install-settings:active { transform: scale(0.95); }

        .modal {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; background: rgba(244, 228, 188, 0.8);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 4px solid var(--ink);
            padding: 20px; z-index: 30;
            display: none; flex-direction: column; align-items: center;
            box-shadow: 10px 10px 0px var(--ink);
        }

        #eye-modal, #mouth-modal, #body-modal {
            top: auto; bottom: 20px;
            transform: translate(-50%, 0);
            width: 90%;
        }

        .preview-box {
            width: 100px; height: 120px;
            background: rgba(43,43,43,0.05); border-radius: 20px;
            margin-bottom: 15px; display: flex;
            align-items: center; justify-content: center;
            border: 2px dashed var(--ink);
            overflow: hidden;
        }

        .tagline { font-size: 24px; color: var(--ink); letter-spacing: 2px; font-weight: bold; margin-top: 40px; }
        .sub-tagline { font-size: 14px; margin-top: 5px; font-weight: bold; color: var(--gold); letter-spacing: 1px; }
        .high-score-text { font-size: 18px; color: var(--gold); text-shadow: 1px 1px 0px var(--ink); font-weight: bold; }

        .footer-credits { color: var(--paper); font-size: 12px; margin-top: 30px; opacity: 0.6; letter-spacing: 1px; }

        .glitch-text { animation: glitch 0.2s infinite; color: var(--gold) !important; }
        @keyframes glitch {
            0% { transform: translate(0); }
            50% { transform: translate(-2px, 2px); }
            100% { transform: translate(2px, -2px); }
        }

        .toggle-switch {
            width: 50px; height: 25px;
            background: var(--ink); border-radius: 15px;
            position: relative; cursor: pointer;
        }
        .toggle-knob {
            width: 21px; height: 21px;
            background: var(--paper); border-radius: 10px;
            position: absolute; top: 2px; left: 2px;
            transition: 0.2s;
        }
        .toggle-active .toggle-knob { left: 27px; background: var(--gold); }

        #toast {
            position: absolute; bottom: 30px;
            background: var(--ink); color: var(--paper);
            padding: 10px 20px; border-radius: 10px;
            font-size: 12px; display: none; z-index: 100;
        }

        .death-actions { display: flex; gap: 15px; align-items: center; }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            margin: 15px 0;
        }
        .opt-btn {
            border: 2px solid var(--ink);
            background: var(--paper);
            padding: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            transition: 0.2s;
        }
        .opt-btn.active {
            background: var(--gold);
            transform: scale(1.05);
            box-shadow: 4px 4px 0px var(--ink);
        }
        .btn-style-trigger {
            background: var(--ink);
            color: var(--paper);
            border: none;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px 3px;
        }
    </style>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pCanvas = document.getElementById('previewCanvas');
        const pCtx = pCanvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');

        const deathScreen = document.getElementById('death-screen');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const customModal = document.getElementById('custom-modal');
        const eyeModal = document.getElementById('eye-modal');
        const mouthModal = document.getElementById('mouth-modal');
        const bodyModal = document.getElementById('body-modal');
        const settingsModal = document.getElementById('settings-modal');
        const bodyColorPicker = document.getElementById('bodyColorPicker');
        const eyeColorPicker = document.getElementById('eyeColorPicker');
        const mouthColorPicker = document.getElementById('mouthColorPicker');
        const trailColorPicker = document.getElementById('trailColorPicker');
        const toast = document.getElementById('toast');
        const miniGhostBody = document.getElementById('miniGhostBody');
        const miniGhostEyesCanvas = document.getElementById('miniGhostEyes');
        const mCtx = miniGhostEyesCanvas.getContext('2d');
        const pwaInstallBtn = document.getElementById('pwaInstallBtn');

        function resizeCanvas() {
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let ghostBodyColor = localStorage.getItem('ghostBody') || "#fffcf2";
        let ghostEyeColor = localStorage.getItem('ghostEye') || "#2b2b2b";
        let ghostMouthColor = localStorage.getItem('ghostMouth') || "#2b2b2b";
        let ghostTrailColor = localStorage.getItem('ghostTrail') || "#2b2b2b";
        let ghostBodyStyle = localStorage.getItem('ghostBodyStyle') || "classic";
        let ghostEyeStyle = localStorage.getItem('ghostEyeStyle') || "classic";
        let ghostMouthStyle = localStorage.getItem('ghostMouthStyle') || "none";
        let isMuted = localStorage.getItem('ghostMuted') === 'true';
        let isClickMuted = localStorage.getItem('ghostClickMuted') === 'true';
        let isPaused = false;
        
        bodyColorPicker.value = ghostBodyColor;
        eyeColorPicker.value = ghostEyeColor;
        mouthColorPicker.value = ghostMouthColor;
        trailColorPicker.value = ghostTrailColor;

        function updateGhostUI() {
            ghostBodyColor = bodyColorPicker.value;
            ghostEyeColor = eyeColorPicker.value;
            ghostMouthColor = mouthColorPicker.value;
            ghostTrailColor = trailColorPicker.value;
            
            miniGhostBody.style.backgroundColor = ghostBodyColor;
            
            if(ghostBodyStyle === 'bobble') { 
                miniGhostBody.style.borderRadius = "50%"; miniGhostBody.style.clipPath = "none"; 
                miniGhostBody.style.transform = "none";
            } else if(ghostBodyStyle === 'slim') { 
                miniGhostBody.style.borderRadius = "5px"; miniGhostBody.style.clipPath = "none";
                miniGhostBody.style.transform = "scaleX(0.7)";
            } else if(ghostBodyStyle === 'spiky') { 
                miniGhostBody.style.borderRadius = "0"; miniGhostBody.style.clipPath = "polygon(50% 0%, 100% 25%, 100% 75%, 75% 100%, 50% 80%, 25% 100%, 0% 75%, 0% 25%)"; 
                miniGhostBody.style.transform = "none";
            } else { 
                miniGhostBody.style.borderRadius = "12px 12px 0 0"; miniGhostBody.style.transform = "none";
                miniGhostBody.style.clipPath = "polygon(0% 0%, 100% 0%, 100% 85%, 75% 100%, 50% 85%, 25% 100%, 0% 85%)"; 
            }

            mCtx.clearRect(0, 0, miniGhostEyesCanvas.width, miniGhostEyesCanvas.height);
            mCtx.save();
            mCtx.translate(miniGhostEyesCanvas.width/2, miniGhostEyesCanvas.height/2 - 2);
            mCtx.scale(0.5, 0.5); 
            drawFacialFeatures(mCtx, ghostEyeColor, ghostMouthColor, ghostEyeStyle, ghostMouthStyle);
            mCtx.restore();
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgOscillator = null; let bgGain = null;

        function playSound(type) {
            const isUIType = ['sys_click', 'nav_click', 'action_click'].includes(type);
            if (isUIType && isClickMuted) return;
            const isPlayerType = ['flap', 'score', 'death'].includes(type);
            if (isPlayerType && isMuted) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            if (type === 'sys_click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.04);
                osc.start(); osc.stop(audioCtx.currentTime + 0.04);
            } else if (type === 'nav_click') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.06, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
                osc.start(); osc.stop(audioCtx.currentTime + 0.08);
            } else if (type === 'action_click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start(); osc.stop(audioCtx.currentTime + 0.15);
            } else if (type === 'flap') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'score') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'death') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(20, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        function startBackgroundMusic() {
            if (bgOscillator || isMuted) return;
            bgGain = audioCtx.createGain(); bgGain.gain.setValueAtTime(0, audioCtx.currentTime);
            bgGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 2);
            bgGain.connect(audioCtx.destination); bgOscillator = audioCtx.createOscillator();
            bgOscillator.type = 'sine'; bgOscillator.frequency.setValueAtTime(40, audioCtx.currentTime);
            bgOscillator.connect(bgGain); bgOscillator.start();
        }

        function stopBackgroundMusic() { if(bgOscillator) { bgOscillator.stop(); bgOscillator = null; } }

        function toggleModal(show) {
            playSound(show ? 'nav_click' : 'sys_click');
            customModal.style.display = show ? 'flex' : 'none';
            if (show) { isPaused = true; }
            else { 
                localStorage.setItem('ghostBody', bodyColorPicker.value);
                localStorage.setItem('ghostEye', eyeColorPicker.value);
                localStorage.setItem('ghostMouth', mouthColorPicker.value);
                localStorage.setItem('ghostTrail', trailColorPicker.value);
                updateGhostUI(); isPaused = false;
            }
        }

        function toggleEyeModal(show) {
            playSound(show ? 'nav_click' : 'sys_click');
            eyeModal.style.display = show ? 'flex' : 'none';
            if(show) highlightActiveOptions('eye-opt', ghostEyeStyle);
        }

        function selectEyeStyle(style) {
            playSound('sys_click');
            ghostEyeStyle = style;
            localStorage.setItem('ghostEyeStyle', style);
            highlightActiveOptions('eye-opt', style);
            updateGhostUI();
        }

        function toggleMouthModal(show) {
            playSound(show ? 'nav_click' : 'sys_click');
            mouthModal.style.display = show ? 'flex' : 'none';
            if(show) highlightActiveOptions('mouth-opt', ghostMouthStyle);
        }

        function selectMouthStyle(style) {
            playSound('sys_click');
            ghostMouthStyle = style;
            localStorage.setItem('ghostMouthStyle', style);
            highlightActiveOptions('mouth-opt', style);
            updateGhostUI();
        }

        function toggleBodyModal(show) {
            playSound(show ? 'nav_click' : 'sys_click');
            bodyModal.style.display = show ? 'flex' : 'none';
            if(show) highlightActiveOptions('body-opt', ghostBodyStyle);
        }

        function selectBodyStyle(style) {
            playSound('sys_click');
            ghostBodyStyle = style;
            localStorage.setItem('ghostBodyStyle', style);
            highlightActiveOptions('body-opt', style);
            updateGhostUI();
        }

        function highlightActiveOptions(className, currentStyle) {
            document.querySelectorAll('.' + className).forEach(opt => {
                opt.classList.toggle('active', opt.dataset.style === currentStyle);
            });
        }

        function toggleSettings(show) {
            playSound('sys_click');
            settingsModal.style.display = show ? 'flex' : 'none';
            isPaused = show;
        }

        function toggleMute() {
            playSound('sys_click');
            isMuted = !isMuted;
            localStorage.setItem('ghostMuted', isMuted);
            document.getElementById('muteToggle').classList.toggle('toggle-active');
            if(isMuted) stopBackgroundMusic();
            else if(gameRunning) startBackgroundMusic();
        }

        function toggleClickMute() {
            isClickMuted = !isClickMuted;
            localStorage.setItem('ghostClickMuted', isClickMuted);
            document.getElementById('clickMuteToggle').classList.toggle('toggle-active');
            playSound('sys_click');
        }

        function goFullScreen() {
            const doc = window.document;
            const docEl = doc.documentElement;
            const requestFullScreen = docEl.requestFullscreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            if (!doc.fullscreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                if (requestFullScreen) requestFullScreen.call(docEl).catch(e => console.log(e));
            }
        }

        function startGame() {
            if (gameRunning || customModal.style.display === 'flex' || settingsModal.style.display === 'flex') return;
            goFullScreen(); playSound('action_click'); startBackgroundMusic(); overlay.style.display = 'none'; deathScreen.style.display = 'none'; gameRunning = true;
        }

        function resetGame() { playSound('action_click'); initGameState(); startGame(); }
        function goHome() { playSound('nav_click'); stopBackgroundMusic(); initGameState(); }

        async function shareScore() {
            playSound('action_click');
            const finalScore = Math.floor(score);
            const message = `FLAPPY GHOST | V- 1.6\nMy score: ${finalScore}\n\nPlay here: ${window.location.href}`;
            if (navigator.share) {
                try { await navigator.share({ title: 'FLAPPY GHOST', text: message }); return; } catch (err) {}
            }
            copyToClipboard(message);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast("Transmission Copied!")).catch(() => showToast("Failed."));
        }

        function showToast(msg) {
            toast.innerText = msg; toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        let ghost, pipes, frame, score, hackerMode, gameRunning, gameSpeed, spawnTimer;
        let previewFrame = 0;
        let previewTrail = [];

        function initGameState() {
            ghost = { x: 50, y: 300, w: 45, h: 55, velocity: 0, gravity: 0.25, jump: -5.8, isDead: false, trail: [], particles: [] };
            pipes = []; frame = 0; score = 0; hackerMode = false; gameRunning = false; gameSpeed = 3.2; spawnTimer = 0; isPaused = false;
            scoreEl.innerText = "0";
            let storedHigh = localStorage.getItem('ghostChatHighScore') || 0;
            highScoreDisplay.innerText = `BEST: ${storedHigh}`;
            overlay.style.display = 'flex'; deathScreen.style.display = 'none';
            wrapper.classList.remove('hacker-zoom-active'); scoreContainer.classList.remove('glitch-text');
            updateGhostUI();
        }

        const flap = (e) => { 
            if(!gameRunning || ghost.isDead || isPaused) return;
            ghost.velocity = ghost.jump; playSound('flap');
            if(e && e.cancelable) e.preventDefault();
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') flap();
            if (e.key === 'Shift') toggleHackerMode(true);
        });
        window.addEventListener('keyup', (e) => { if (e.key === 'Shift') toggleHackerMode(false); });
        canvas.addEventListener('touchstart', flap, {passive: false});
        canvas.addEventListener('mousedown', flap);

        function toggleHackerMode(active) {
            if(!gameRunning || ghost.isDead || isPaused) return;
            hackerMode = active;
            if (active) { wrapper.classList.add('hacker-zoom-active'); scoreContainer.classList.add('glitch-text'); } 
            else { wrapper.classList.remove('hacker-zoom-active'); scoreContainer.classList.remove('glitch-text'); }
        }

        function drawBody(c, color, style) {
            c.fillStyle = color; c.strokeStyle = "#2b2b2b"; c.lineWidth = 3; c.beginPath();
            if (style === 'bobble') { c.arc(0, 0, 24, 0, Math.PI * 2); }
            else if (style === 'spiky') { 
                c.moveTo(0, -30); c.lineTo(25, -10); c.lineTo(18, 25); c.lineTo(-18, 25); c.lineTo(-25, -10);
            }
            else if (style === 'slim') { c.roundRect(-15, -30, 30, 60, 10); }
            else { 
                c.moveTo(-20, -10); c.bezierCurveTo(-20, -35, 20, -35, 20, -10); 
                c.lineTo(20, 20); c.quadraticCurveTo(10, 30, 0, 20); c.quadraticCurveTo(-10, 30, -20, 20); 
            }
            c.closePath(); c.fill(); c.stroke();
        }

        function drawFacialFeatures(context, eColor, mColor, eStyle, mStyle) {
            context.fillStyle = eColor; context.strokeStyle = eColor; context.lineWidth = 2;
            if (eStyle === 'classic') {
                context.beginPath(); context.ellipse(-7, -8, 3.5, 6, 0, 0, Math.PI * 2); context.ellipse(7, -8, 3.5, 6, 0, 0, Math.PI * 2); context.fill();
            } else if (eStyle === 'blink') {
                context.beginPath(); context.fillRect(-10, -8, 7, 2); context.fillRect(3, -8, 7, 2); context.fill();
            } else if (eStyle === 'hacker') {
                context.font = "bold 12px Courier"; context.fillText("<>", -12, -4);
            } else if (eStyle === 'angry') {
                context.beginPath(); context.moveTo(-11, -12); context.lineTo(-4, -8); context.lineTo(-11, -4); context.moveTo(11, -12); context.lineTo(4, -8); context.lineTo(11, -4); context.stroke();
            }
            context.strokeStyle = mColor; context.fillStyle = mColor;
            if (mStyle === 'smile') {
                context.beginPath(); context.arc(0, 2, 6, 0, Math.PI); context.stroke();
            } else if (mStyle === 'ooh') {
                context.beginPath(); context.arc(0, 6, 3, 0, Math.PI * 2); context.stroke();
            } else if (mStyle === 'vamp') {
                context.beginPath(); context.moveTo(-6, 4); context.lineTo(6, 4); context.stroke();
                context.beginPath(); context.moveTo(-4, 4); context.lineTo(-3, 8); context.lineTo(-2, 4); context.fill();
                context.beginPath(); context.moveTo(4, 4); context.lineTo(3, 8); context.lineTo(2, 4); context.fill();
            } else if (mStyle === 'flat') {
                context.beginPath(); context.moveTo(-5, 6); context.lineTo(5, 6); context.stroke();
            }
        }

        // Live Preview with floating movement
        function updatePreview() {
            if (customModal.style.display !== 'flex') return;
            previewFrame++;
            const floatY = Math.sin(previewFrame * 0.08) * 20;
            
            pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
            
            // Generate preview trail
            if (previewFrame % 4 === 0) previewTrail.push({ y: floatY, a: 0.4, x: pCanvas.width/2 });
            
            previewTrail.forEach((t, i) => {
                pCtx.save();
                pCtx.globalAlpha = t.a;
                pCtx.translate(t.x, pCanvas.height/2 + t.y);
                drawBody(pCtx, ghostTrailColor, ghostBodyStyle);
                pCtx.restore();
                t.x -= 1.5; // Move trail left in preview
                t.a -= 0.015;
                if (t.a <= 0 || t.x < -50) previewTrail.splice(i, 1);
            });

            pCtx.save(); 
            pCtx.translate(pCanvas.width/2, pCanvas.height/2 + floatY);
            drawBody(pCtx, bodyColorPicker.value, ghostBodyStyle);
            drawFacialFeatures(pCtx, eyeColorPicker.value, mouthColorPicker.value, ghostEyeStyle, ghostMouthStyle);
            pCtx.restore();
        }

        function renderGhostModel(x, y, isTrail) {
            ctx.save(); ctx.translate(x + ghost.w/2, y + ghost.h/2);
            if(!isTrail) ctx.rotate(Math.min(0.4, Math.max(-0.4, ghost.velocity * 0.1)));
            if(hackerMode && !isTrail) { ctx.shadowBlur = 15; ctx.shadowColor = varColor('--gold'); }
            drawBody(ctx, isTrail ? ghostTrailColor : ghostBodyColor, ghostBodyStyle);
            if(!isTrail) drawFacialFeatures(ctx, hackerMode ? varColor('--gold') : ghostEyeColor, hackerMode ? varColor('--gold') : ghostMouthColor, ghostEyeStyle, ghostMouthStyle);
            ctx.restore();
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

        function triggerDeath() {
            if (ghost.isDead) return;
            ghost.isDead = true; playSound('death'); stopBackgroundMusic();
            const finalScore = Math.floor(score);
            let currentHigh = localStorage.getItem('ghostChatHighScore') || 0;
            if (finalScore > currentHigh) { currentHigh = finalScore; localStorage.setItem('ghostChatHighScore', currentHigh); }
            document.getElementById('finalScore').innerText = finalScore;
            document.getElementById('bestScore').innerText = currentHigh;
            for(let i=0; i<20; i++) {
                ghost.particles.push({ x: ghost.x + 20, y: ghost.y + 20, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, a: 1, s: Math.random()*5 });
            }
            setTimeout(() => { deathScreen.style.display = 'flex'; wrapper.classList.remove('hacker-zoom-active'); }, 1000);
        }

        function update() {
            if (!gameRunning || ghost.isDead || isPaused) return;
            ghost.velocity += ghost.gravity; ghost.y += ghost.velocity;
            let level = Math.floor(score / 5);
            let dynamicSpeed = gameSpeed + (level * 0.2);
            let currentSpawnGap = Math.max(70, 120 - (level * 5));
            spawnTimer--;
            if (spawnTimer <= 0) {
                let gap = 170; let h = Math.random() * (canvas.height - gap - 160) + 80;
                pipes.push({ x: canvas.width, y: 0, w: 65, h: h, passed: false }, { x: canvas.width, y: h + gap, w: 65, h: canvas.height - h - gap, passed: false });
                spawnTimer = currentSpawnGap;
            }
            pipes.forEach(p => {
                let moveStep = hackerMode ? dynamicSpeed * 1.6 : dynamicSpeed;
                p.x -= moveStep;
                if (ghost.x + 12 < p.x + p.w && ghost.x + ghost.w - 12 > p.x && ghost.y + 12 < p.y + p.h && ghost.y + ghost.h - 12 > p.y) triggerDeath();
                if (!p.passed && p.x < ghost.x) { score += 0.5; p.passed = true; if (Number.isInteger(score)) { scoreEl.innerText = score; playSound('score'); } }
            });
            pipes = pipes.filter(p => p.x + p.w > -100);
            if (ghost.y > canvas.height - 20 || ghost.y < -50) triggerDeath();
            frame++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pipes.forEach(p => {
                ctx.fillStyle = hackerMode ? "rgba(212, 175, 55, 0.1)" : "rgba(43, 43, 43, 0.05)";
                ctx.fillRect(p.x, p.y, p.w, p.h); ctx.strokeStyle = hackerMode ? varColor('--gold') : varColor('--ink');
                ctx.lineWidth = 3; ctx.strokeRect(p.x, p.y, p.w, p.h); ctx.fillStyle = ctx.strokeStyle;
                if(p.y === 0) ctx.fillRect(p.x - 5, p.h - 10, p.w + 10, 10); else ctx.fillRect(p.x - 5, p.y, p.w + 10, 10);
            });
            if (ghost.isDead) {
                ghost.particles.forEach(p => { ctx.fillStyle = `rgba(43, 43, 43, ${p.a})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.x += p.vx; p.y += p.vy; p.a -= 0.015; });
            } else {
                if (!isPaused && frame % 3 === 0) ghost.trail.push({x: ghost.x, y: ghost.y, a: 0.4});
                ghost.trail.forEach((t, i) => { ctx.globalAlpha = t.a; renderGhostModel(t.x, t.y, true); t.a -= 0.05; if(t.a <= 0) ghost.trail.splice(i, 1); });
                ctx.globalAlpha = 1; renderGhostModel(ghost.x, ghost.y, false);
            }
        }

        function loop() { update(); draw(); updatePreview(); requestAnimationFrame(loop); }
        initGameState(); loop();

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; pwaInstallBtn.style.display = 'block'; });
        async function handleInstallClick() {
            if (!deferredPrompt) { showToast("Open in Chrome/Safari to Install."); return; }
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') { pwaInstallBtn.style.display = 'none'; showToast("Installation Successful!"); }
            deferredPrompt = null;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7fSk7');
        }
    </script>
